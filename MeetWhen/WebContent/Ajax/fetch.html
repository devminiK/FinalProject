<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
 <input type="button" value="fetch" onclick="
	 fetch('css').then(function(response){    // 서버에게 html이라는 파일을 요청
		    response.text().then(function(text){
		        alert(text);      // 서버가 응답해 준 데이터가 text에 저장된다.
		    })
		})
	"/>
</body>
</html>
